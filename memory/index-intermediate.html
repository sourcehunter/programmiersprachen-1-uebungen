<html>
<head>
	<link href="css/fontawesome.css" rel="stylesheet">
	<link href="css/solid.css" rel="stylesheet">
	<link href="css/app-intermediate.css" rel="stylesheet">
	<script src="js/app-intermediate.js"></script>
</head>
<body>
	<div class="app">
		<div class="app-header">
			<div class="app-title">
				Memory
			</div>
			<div id="score">Score: 0</div>
			<div id="timer">00:00</div>
		</div>
		<div id="content">
		</div>
	</div>
	<!--
		Storing the views and templates in a hidden div enables us to use plain HTML to define them, instead of building them with javascript code.
		
		Views are single instance pages that are shown depending on the game state. They will be placed in the div with ID content when required.
		
		Templates are components that will be reused multiple times for building more complex views, for example cards.
	-->
	<div id="views">
		<div id="start-game-view">
			<button class="start-game">Click to Start Game</button>
		</div>
		<div id="cards"></div>
	</div>
	<div id="templates">
		<div class="cards-container">
			<div class="card"></div>
			<div class="symbol">
				<i class="fa-solid"></i>
			</div>
		</div>
	</div>
</body>
</html>
